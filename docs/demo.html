<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
  <style>
  .hero-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: radial-gradient(circle at 20% 20%, rgba(0, 150, 255, 0.6), transparent 40%),
                radial-gradient(circle at 80% 30%, rgba(255, 0, 150, 0.5), transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(0, 255, 200, 0.4), transparent 40%);
    background-blend-mode: screen;
    background-size: 100% 100%;
    animation: moveGlow 5s infinite ease-in-out;
    filter: blur(20px);
  }

@keyframes moveGlow {
  0% {
    background-position: 20% 20%, 80% 30%, 50% 80%;
  }
  50% {
    background-position: 30% 40%, 70% 50%, 60% 70%;
  }
  100% {
    background-position: 40% 20%, 60% 40%, 70% 90%;
  }
}

  </style>
</head>
<body>
  <div class="hero-bg"></div>
</body>
</html>
